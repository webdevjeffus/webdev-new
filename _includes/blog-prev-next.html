<div class="hdrm-half ftrm-half blog-prev-next">
  {% if page.previous.url %}
    <a class="blog-prev" href="{{site.baseurl}}{{page.previous.url}}" title="{{page.previous.alt}}"><strong>&laquo; Previous: {{page.previous.title}}</strong></a>
  {% endif %}

  {% if page.next.url %}
    <a class="blog-next" href="{{site.baseurl}}{{page.next.url}}" title="{{page.next.alt}}"><strong>Next: {{page.next.title}} &raquo;</strong></a>
  {% endif %}
</div>
