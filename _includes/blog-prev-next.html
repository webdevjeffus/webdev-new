<div class="hdrm-half ftrm-half blog-prev-next">
  {% if page.previous.url %}
    <a class="blog-prev" href="{{site.baseurl}}{{page.previous.url}}">&laquo; Previous: {{page.previous.title}}</a>
  {% endif %}

  {% if page.next.url %}
    <a class="blog-next" href="{{site.baseurl}}{{page.next.url}}">Next: {{page.next.title}} &raquo;</a>
  {% endif %}
</div>
