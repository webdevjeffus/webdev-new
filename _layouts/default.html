<!DOCTYPE html>
<html class="no-js" lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>
    {% if page.title %}
      {{ page.title }} | webdevjeff
    {% else %}
      Jeff George | Web Developer
    {% endif %}
  </title>
  <meta name="description" content="Portfolio, blog, and contact information for Jeff George, a full-stack web developer based in New York, NY.">
  <meta name="author" content="Jeff George">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="apple-touch-icon" sizes="180x180" href="{{site.baseurl}}/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="{{site.baseurl}}/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="{{site.baseurl}}/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="{{site.baseurl}}/manifest.json">
  <link rel="mask-icon" href="{{site.baseurl}}/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">

  <!-- Note: drop-in-wb.css includes normalize.css -->
  <link rel="stylesheet" href="{{site.baseurl}}/css/drop-in-wb.css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/griddy.css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  {% if page.css %}
    <link rel="stylesheet" href="{{site.baseurl}}{{page.css}}">
  {% endif %}

  <script src="{{site.baseurl}}/js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body class="container fixed-page-header">
  <!-- OUTDATED BROWSER WARNING borrowed from HTML5Boilerplate -->
  <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <header class="hdrm-none ftrm-none">
    <div>
      <h1>
        {% if page.section == "home" %}
          <a href="#splash">
        {% else %}
          <a href="{{site.baseurl}}/">
        {% endif %}webdevjeff.us</a>
      </h1>
      <p class="ftrm-none">Web Developer Jeff George</p>
    </div>
    {% include nav-main.html %}
  </header>

  {{content | smartify }}

  <footer>
    {% include nav-main.html %}
    <div class="row gtr">
      <a class="gtr" href="mailto:webdevjeffus@gmail.com" title="Email Jeff George at webdevjeffus@gmail.com">
        <i class="fa fa-envelope-square fa-3x"></i>
      </a>
      <a class="gtr" href="https://twitter.com/webdevjeffus" target="_blank" title="Follow Jeff George on Twitter">
        <i class="fa fa-twitter-square fa-3x"></i>
      </a>
      <a class="gtr" href="https://www.linkedin.com/in/webdevjeffus" target="_blank" title="Jeff George at LinkedIn">
        <i class="fa fa-linkedin-square fa-3x"></i>
      </a>
      <a class="gtr" href="https://github.com/webdevjeffus" target="_blank" title="Jeff George on GitHub">
        <i class="fa fa-github-square fa-3x"></i>
      </a>
    </div>
    <p class="ftrm-none">Copyright &copy; 2016 by Jeff George</p>
  </footer>

  <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>

  {% for file in page.js %}
    <script type="text/javascript" src="{{file}}"></script>
  {% endfor %}

</body>
</html>
