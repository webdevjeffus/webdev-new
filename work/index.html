---
layout: default
section: work
---

<main class="row gtr">

  <header class="row gtr">
    <h1>Web Dev Work</h1>
  </header>

  {% for project in site.work %}
    <div class="gtr">
      <h2><a href="{{site.url}}{{project.url}}">{{ project.title }}</a></h2>
      <p>{{ project.subtitle }}</p>
    </div>
  {% endfor %}

</main>
